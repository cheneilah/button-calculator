<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Calculator</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


  </head>


  <body>
    <div class="header"> <!--where I put some decorative images -->
<h1>Welcome to the Wonderful</h1>
    </div>
    <div class="content"> <!--middle section of the page -->

      <div class="content-square"> <!--square that contains the rows -->
        <div class="display-section">
          <input type="text" name="display" placeholder="click some numbers!">
        </div>
        <div class="row"> <!--three buttons per row, 1 2 3 -->
          <button type="button" class="1" onclick="handleclick(1)">1</button>
          <button type="button" class="2" onclick="handleclick(2)">2</button>
          <button type="button" onclick="handleclick(3)">3</button>
        </div>
        <div class="row"><!--three buttons per row, 4 5 6 -->
          <button type="button" onclick="handleclick(4)">4</button>
          <button type="button" onclick="handleclick(5)">5</button>
          <button type="button" onclick="handleclick(6)">6</button>
        </div>
        <div class="row"> <!--three buttons per row, 7 8 9 -->
          <button type="button" onclick="handleclick(7)">7</button>
          <button type="button" onclick="handleclick(8)">8</button>
          <button type="button" onclick="handleclick(9)">9</button>
        </div>
        <div class="row"> <!--three buttons per row, + 0 -  -->
           <button type="button" onclick="handleclick(0)">0</button>
        </div>
        <div class="row"> <!-- the equals/submit button -->
          <button type="other" id="plus" onclick="addition()">+</button>
          <button type="submit" id="toList" onclick="equal()">Compute</button>
          <button type="other" id="minus" onclick="substract()">-</button>
          <!-- <button type="submit" id="add">Add</button>
          <button type="submit" id="substract">Substract</button> -->
        </div>

      </div>
      <div class="header"> <!--where I put some decorative images -->
  <h1>World of Calculators</h1>
      </div>
    <div class="answer-square">
      <h2>Your Answer Is:</h2>
      <p id="answer"></p>
    </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</html>
